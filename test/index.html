<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <!-- JavaScript to Check User Agent and Redirect -->
    <script>
        var userAgent = navigator.userAgent.toLowerCase();
        
        // Check if the user agent contains "telegrambot" (common in Telegram bots)
        if (userAgent.includes("telegrambot")) {
            // Permanent Redirect (HTTP 308) for Telegram Bots
            window.location.replace("https://example.com/telegram-bot-redirect");
        } else {
            // Redirect users to a different link
            window.location.replace("https://www.youtube.com/watch?v=YOUR_VIDEO_ID");
        }
    </script>
</body>
</html>
