<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <!-- This is a static HTML page for redirection. -->
    
    <script>
        // JavaScript-based redirection immediately
        window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
    </script>

    <!-- HTML-based redirection after a brief delay -->
    <meta http-equiv="refresh" content="5;url=https://youtube.com/shorts/hWFRla1cceA" />
</body>
</html>
